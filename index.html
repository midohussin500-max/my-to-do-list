<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-container">
    <div class="login-card">
      <h1>To-Do List</h1>
      <p>Please log in to access your tasks</p>
      <div class="login-buttons">
        <button id="facebook-login" class="social-btn facebook-btn">
          <span class="social-icon">f</span>
          Continue with Facebook
        </button>
        <button id="google-login" class="social-btn google-btn">
          <span class="social-icon">G</span>
          Continue with Google
        </button>
      </div>
      <div class="demo-login">
        <p>Or try the demo:</p>
        <button id="demo-login">Demo Login</button>
      </div>
    </div>
  </div>

  <!-- Main App (Hidden Initially) -->
  <main class="container" id="app-container" style="display: none;">
    <header class="header">
      <div class="user-info">
        <img id="user-avatar" src="" alt="User Avatar">
        <span id="user-name">User</span>
      </div>
      <h1>To-Do List</h1>
      <div class="header-buttons">
        <button id="theme-toggle">ðŸŒ™</button>
        <button id="logout-btn">Logout</button>
      </div>
    </header>

    <form id="task-form" autocomplete="off">
      <input id="task-input" type="text" placeholder="Add a new task..." required>
      <button type="submit">Add</button>
    </form>

    <div class="filter">
      <button data-filter="all" class="active">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
    </div>

    <div class="sort">
      <button data-sort="newest" class="active">Newest</button>
      <button data-sort="oldest">Oldest</button>
      <button data-sort="completed">Completed First</button>
      <button data-sort="active">Active First</button>
    </div>

    <ul id="tasks-list"></ul>

    <div class="controls">
      <button id="clear-completed">Clear Completed</button>
      <button id="clear-all">Clear All</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
